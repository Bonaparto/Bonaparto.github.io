<!DOCTYPE html>

<html>
    <head>
        <title>ToDo List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="toDo.css">
    </head>
    <body>
        <div id="todo">
            <h1>My To Do List</h1>
            <div class="search">
                <input type="text" placeholder="Title..." v-model="name">
                <button @click="pushInTodo">Add</button>
            </div>
            <!-- <div class="">
                <span>{{ todosInLine }}</span>
            </div> -->
            <ul>
                <todo-item
                v-for="(item, index) in todos"
                :class="[todoClass, (index % 2 == 0 ? whiteClass : grayClass)]"
                :todo="item"
                @remove="removeFromTodo(index)"
                >
                </todo-item>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: `
                <li @click='markClass.marked = !markClass.marked' 
                :class="[markClass]">
                    <div>
                        <img src="tick.png" v-show="markClass.marked">
                        <span>{{ todo }}</span>
                    </div>
                    <div @click="$emit('remove')">
                        <button>
                            <img src="close.png">
                        </button>
                    </div>
                </li>`,
                data: function() {
                    return { 
                        markClass: {
                            marked: false,
                        }
                    }
                },
            })
            
            var app = new Vue({
                el: '#todo',
                data: {
                    isMarked: false,
                    todos: ['Notice me, senpai'],
                    todoClass: {
                        todo: true,
                    },
                    whiteClass: {
                        white: true,
                    },
                    grayClass: {
                        gray: true,
                    },
                    markedClass: {
                        done: true,
                    },
                    name: '',
                },
                methods: {
                    pushInTodo() {
                        if(this.name !== '') {
                            this.todos.push(this.name);
                            this.name = '';
                        } else {
                            alert('Write something first.');
                        }
                    },
                    removeFromTodo(index) {
                        this.todos.splice(index, 1);
                    },
                    markDone(item) {
                        item.markedClass.done = true;
                        console.log(item);
                    },
                },
                computed: {
                    // todosInLine() {
                    //     return this.todos.join(' ').split(' ')
                    // }
                }
            })
        </script>
    </body>
    
</html>
